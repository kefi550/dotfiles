[[plugins]]
repo = 'thinca/vim-quickrun'
hook_post_update = '''
  let g:quickrun_config = {
  \     '*': {'hook/time/enable': '1'},
  \    'json': {
  \        'outputter/buffer/filetype': 'json',
  \        'command': 'jq',
  \        'cmdopt': '.',
  \        'exec': 'cat %s | sed -z "s/\n//g" | %c %o',
  \    }
  \}
'''


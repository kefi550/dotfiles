## 色
##############################################

# 256色端末を使用する
set -g default-terminal "screen-256color"
# ステータスバーの色を設定する
# ウィンドウリストの色を設定する
setw -g window-status-style fg=cyan,bg=default,dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-style fg=white,bg=red,bright
set-option -g pane-active-border-style "bg=default"
set-option -ag pane-active-border-style "fg=colour208"

# ペインボーダーの色を設定する
set -g pane-border-style fg=green,bg=black
# アクティブなペインを目立たせる
set -g pane-active-border-style bg=default,fg=colour208,fg=white,bg=yellow
# コマンドラインの色を設定する
set -g message-style fg=white,bg=black,bright

##############################################

## bind
##############################################

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

##############################################

## tpm plugins
##############################################
set -g @tpm_plugins 'tmux-plugins/tpm'
set -g @tpm_plugins 'tmux-plugins/tmux-open'
set -g @tpm_plugins 'tmux-plugins/tmux-ressurect'
set -g @tpm_plugins 'tmux-plugins/tmux-pain-control'
run -b '~/.tmux/plugins/tpm/tpm'
